    <!-- Nuevo script para mostrar la puntuaci贸n despu茅s de que el juego haya terminado -->

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const scoreDisplay = document.getElementById("numero");

            function updateScoreDisplay() {
                // Obtener la puntuaci贸n final de window.score
                const finalScore = window.score;

                if (finalScore !== undefined) {
                    scoreDisplay.innerText = `${finalScore}`;
                    console.log(finalScore);
                }
            }

            // Llama a la funci贸n cada segundo
            setInterval(updateScoreDisplay, 1000);

            // Escuchar cambios en el localStorage desde otras pesta帽as
            window.addEventListener('storage', function (event) {
                if (event.key === 'finalScore') {
                    // La puntuaci贸n final ha cambiado en otra pesta帽a, manejar los cambios
                    const updatedScoreObject = JSON.parse(event.newValue);
                    const updatedScore = updatedScoreObject.score;
                    console.log('Puntuaci贸n actualizada desde otra pesta帽a:', updatedScore);

                    // Actualizar la puntuaci贸n en la pantalla
                    scoreDisplay.innerText = `${updatedScore}`;
                }
            });

            // Obtener finalScore del localStorage al cargar la p谩gina
            const storedData = localStorage.getItem('finalScore');

            // Verificar si el objeto existe en el localStorage
            if (storedData !== null) {
                // El objeto existe, analizar la cadena JSON
                const parsedData = JSON.parse(storedData);
                console.log('Final Score almacenado:', parsedData);

                // Puedes hacer algo m谩s con parsedData si es necesario
            } else {
                // El objeto no existe en el localStorage
                console.log('El Final Score no est谩 almacenado.');
            }
        });
    </script>
